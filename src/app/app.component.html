<header id="site-header">
  <div class="container">
    <img class="heart-logo" align="left" src="/assets/imgs/earth-heart.png">
    <h1 class="site-title"><a [routerLink]="['/']"></a></h1>

    <nav class="site-nav">
    
    </nav>

    <div [ngClass]="{'is-user': user, 'is-anon': anon}">
      <div *ngIf="loading">
        <span class="username text">loading...</span>
      </div>
      <div *ngIf="!loading && !!user">
        <a [routerLink]="['/profile']">{{user.username}}</a>
        <a (click)="logout()">logout</a>
      </div>
      <div *ngIf="!loading && anon">
        <a [routerLink]="['/login']">login</a>
        <a [routerLink]="['/signup']">signup</a>
      </div>
    </div>
  </div>
</header>
