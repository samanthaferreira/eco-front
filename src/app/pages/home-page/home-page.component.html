
<div class="bs-example">
  <div id="myCarousel" class="carousel slide" data-interval="6500" data-ride="carousel">
    
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>   
    
    <div class="carousel-inner">
      <div class="active item carousel-fade">
        <h2 class="home-title">Find grocerie stores with no packaging or minimal packaging in your city</h2>
        <div class="carousel-caption">
          
          <button [routerLink]="['/stores']"class="main-btn" name="button">Start Making A Difference</button>
        </div>
      </div>
      <div class="item carousel-fade">
        <h2>Slide 2</h2>
        <div class="carousel-caption">
          <h3>Second slide label</h3>
          <p>Aliquam sit amet gravida nibh, facilisis gravida odio.</p>
        </div>
      </div>
      <div class="item carousel-fade">
        <h2>Slide 3</h2>
        <div class="carousel-caption">
          <h3>Third slide label</h3>
          <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
        </div>
      </div>
    </div>
    
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</div>
