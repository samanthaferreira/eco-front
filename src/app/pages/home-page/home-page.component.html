
<div class="bs-example">
  <div id="myCarousel" class="carousel slide" data-interval="6500" data-ride="carousel">
    
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>   
    
    <div class="carousel-inner">
      <div class="active item carousel-fade main-slide">
        <div class="carousel-caption">
            <h1 class="site-title">EcoLife</h1>
          <h2>The world has too much waste already here you can find stores in your city with zero or minimal waste</h2>
        </div>
      </div>

      <div class="item carousel-fade middle-slide">
        <h2 class="home-title middle-title">Find grocerie stores with no packaging or minimal packaging in your city</h2>
       
            <button [routerLink]="['/stores']"class="main-btn" name="button">Start Making A Difference</button>
       
      </div>

      <div class="item carousel-fade">
        <h2>Slide 3</h2>
        <div class="carousel-caption">
          <h3>Third slide label</h3>
          <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
        </div>
      </div>
    </div>
    
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</div>
